<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <title>Đăng nhập</title>
    <link rel="icon" href="img/logotitle.png">
    <link rel="stylesheet" href="dangnhap.css">
</head>

<body>
    <div class="container-f d-flex">
        <div class="col-8 left">
            <div class="box">
                <span class="borderLine"></span>
                <form id="login-form">
                    <h2>Đăng Nhập</h2>
                    <div class="inputBox">
                        <input type="text" id="login-username" required>
                        <span>Tên Đăng Nhập</span>
                        <i></i>
                    </div>
                    <div class="inputBox">
                        <input type="password" id="login-password" required>
                        <span>Mật khẩu</span>
                        <i></i>
                    </div>
                    <div class="links">
                        <a href="#">Quên mật khẩu</a>
                        <a href="register.html">Đăng ký</a>
                    </div>
                    <div id="error_message"></div>
                    <button type="submit">Đăng nhập</button>
                </form>
            </div>
        </div>
        
        <!-- conten -->
        <div class="col-4 right">
            <!-- responsive 1200 -->
                 
            <div class="board" id="board">
                <h2>CHƠI ĐÊ NGẠI GÌ!!</h2>
                <div class="cell" onclick="game.makeMove(0)"></div>
                <div class="cell" onclick="game.makeMove(1)"></div>
                <div class="cell" onclick="game.makeMove(2)"></div>
                <div class="cell" onclick="game.makeMove(3)"></div>
                <div class="cell" onclick="game.makeMove(4)"></div>
                <div class="cell" onclick="game.makeMove(5)"></div>
                <div class="cell" onclick="game.makeMove(6)"></div>
                <div class="cell" onclick="game.makeMove(7)"></div>
                <div class="cell" onclick="game.makeMove(8)"></div>
                <div style="margin: 50px 10px; color: #fff; display: flex;">
                    <span style=" font-size: 1.5em;">Kết quả : <h5 style="margin-left: 110px; margin-top: -30px;"
                            id="ketqua">
                            </h1></span>
                </div>
                <div>
                    <button class="reset-btn" onclick="game.resetBoard()">Reset</button>
                </div>
            </div>
            <!-- full screen -->
            <div class="menu">
                <h2>Đăng Nhập Vào Profile</h2>
                <a href="#">
                    <div class="item">
                        <div class="icon">
                            <ion-icon name="person-circle-outline"></ion-icon>
                        </div>
                        <p>Tài Khoản</p>
                    </div>
                </a>
                <a href="#">
                    <div class="item">
                        <div class="icon">
                            <ion-icon name="mail-open-outline"></ion-icon>
                        </div>
                        <p>Email</p>
                    </div>
                </a>
                <a href="#">
                    <div class="item">
                        <div class="icon">
                            <ion-icon name="call-outline"></ion-icon>
                        </div>
                        <p>Số điện thoại</p>
                    </div>
                </a>
                <a href="#">
                    <div class="item">
                        <div class="icon">
                            <ion-icon name="logo-facebook"></ion-icon>
                        </div>
                        <p>Facebook</p>
                    </div>
                </a>
                <a href="#">
                    <p>Bạn chưa có tài khoản?</p>
                </a>
            </div>
        </div>
    </div>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
